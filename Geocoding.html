<body>

  <div id="weather">
    <div class="container">
      <div class="row">
        <div class="container">
          <div class="col-6-lg">

            <h1 STYLE="text-transform:capitalize" id="cityHeader">City Info:</h1>
            <p>Enter a city to acquire information on Weather, Location, and Transit Options:</p><br>
            <input placeholder="Enter city here..." type="text" class="input-lg" id="city-box"></input><br>
            
            <p class="text-danger" id="errorMsg"></p>
            <button class="btn-primary" id="cityButton" onclick="displayCityData();">Display City Data</button>
            <!-- <p style="font-size:12px;">(Please refresh the page before entering a new city.) </p> -->
            <h2>Weather-</h2>
            <p id="weatherIntroMsg"> </p>

        <div class="col-6-lg">
          <table class="table" style="border:solid;">
            <tr style="background-color: #7cbde9">
              <th>Weather: </th>
              <th>Description: </th>
              <th>Temperature: </th>
              <th>Wind: </th>
            </tr>

            <tr>
              <td id="weatherData"> <img class="icon"></td>
              <td id="weatherDescription"></td>
              <td id="tempData"> </td>
              <td id="windData"></td>
            </tr>
          </table>

          <h2>Location-</h2>
          <input type="radio" name="lonlat" value="lon" onclick="displayLon();"> Display Longitude: </input>
          <label id="lonDesc"> </label><br>
          <input type="radio" name="lonlat" value="lat" onclick="displayLat();"> Display Latitude: </input>
          <label id="latDesc"> </label><br>
          <h2>Transit Info-</h2>
          <input type="checkbox" id="transitButton" value="transit" onclick="displayTransitData();">Display Transit
          Data</button>
          <br>
          <select id="stopList" onchange="itemsSelected();"></select>
          <p id="stopDesc"></p>
        </div>
      

      </div>
    </div>
